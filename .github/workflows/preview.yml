name: Preview Deployment

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Preview Deployment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build for Cloudflare Pages (SSR)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy Preview to Cloudflare Pages (SSR)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --cwd .output/server

      - name: Comment Preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const previewUrl = `https://${branch}.polindo-fe.pages.dev`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment Ready!\n\n**Preview URL:** ${previewUrl}\n\nThe preview deployment has been successfully deployed to Cloudflare Pages with SSR support.`
            });

