name: Deploy to Cloudflare Pages (SSR)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages with SSR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build for Cloudflare Pages (SSR)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking .output/server directory..."
          ls -la .output/server/
          echo "Checking wrangler.json..."
          cat .output/server/wrangler.json

      - name: Fix wrangler.json for Wrangler v4
        run: |
          # Remove deprecated node_compat field
          if [ -f .output/server/wrangler.json ]; then
            node -e "
              const fs = require('fs');
              const config = JSON.parse(fs.readFileSync('.output/server/wrangler.json', 'utf8'));
              delete config.node_compat;
              if (!config.compatibility_flags) {
                config.compatibility_flags = ['nodejs_compat'];
              }
              fs.writeFileSync('.output/server/wrangler.json', JSON.stringify(config, null, 2));
            "
            echo "Fixed wrangler.json:"
            cat .output/server/wrangler.json
          fi

      - name: Clean conflicting config
        run: rm -rf .wrangler/deploy/config.json

      - name: Deploy to Cloudflare Workers (SSR)
        working-directory: .output/server
        run: npx wrangler deploy --config wrangler.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
