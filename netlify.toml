# Netlify configuration for Nuxt 4 SSR deployment
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Publish directory (Nuxt 4 with Netlify preset outputs to .output/public)
  publish = ".output/public"

  # Functions directory for Netlify Functions
  # Nuxt 4 with Netlify preset creates functions in .output/server
  functions = ".output/server"

[build.environment]
  # Node.js version (Nuxt 4 requires Node 18+)
  NODE_VERSION = "20"

# Redirect rules for SSR
# All requests go through the Netlify function for SSR
# Static assets in .output/public are served automatically by Netlify
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files (for SSR)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

