# Wrangler configuration for Cloudflare Pages with SSR
# This configuration is generated by Nuxt during build (.output/server/wrangler.json)
# You can deploy using: npx wrangler deploy

name = "polindo-fe"
compatibility_date = "2025-07-15"

# Main worker entry point (SSR handler)
main = "index.mjs"

# Node.js compatibility for SSR
node_compat = true
compatibility_flags = ["nodejs_compat", "no_nodejs_compat_v2"]

# Assets binding (static files from .output/public)
[assets]
binding = "ASSETS"
directory = "../public"

